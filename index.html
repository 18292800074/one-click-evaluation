<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>优质评价文案生成器</title>
  <style>
    * { 
      box-sizing: border-box; 
      -webkit-tap-highlight-color: transparent;
    }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; 
      margin: 0; 
      padding: 0; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    .container { 
      max-width: 640px; 
      margin: 0 auto; 
      padding: 20px 16px 40px; 
    }
    .card { 
      background: #fff; 
      border-radius: 16px; 
      box-shadow: 0 4px 20px rgba(0,0,0,0.15); 
      padding: 24px 20px; 
    }
    h1 { 
      font-size: 24px; 
      margin: 0 0 8px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      text-align: center;
    }
    label { 
      display: block; 
      font-size: 15px; 
      color: #333; 
      margin: 18px 0 10px; 
      font-weight: 600; 
    }
    
    /* 修复微信浏览器下拉框样式问题 */
    select { 
      width: 100%; 
      padding: 14px 16px; 
      border-radius: 10px; 
      border: 2px solid #e5e7eb; 
      outline: none; 
      font-size: 16px;  /* 加大字体防止微信缩放 */
      background: #fff;
      color: #333;
      font-weight: 500;
      -webkit-appearance: none;  /* 移除默认样式 */
      -moz-appearance: none;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 20px;
      padding-right: 40px;
      cursor: pointer;
    }
    select:focus { 
      border-color: #667eea; 
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    select option {
      padding: 10px;
      font-size: 16px;
      color: #333;
    }
    
    .actions { 
      display: flex; 
      gap: 12px; 
      margin-top: 24px; 
      flex-direction: column;  /* 改为垂直排列，更适合手机 */
    }
    button { 
      cursor: pointer; 
      border: none; 
      padding: 16px 20px; 
      border-radius: 12px; 
      font-size: 16px; 
      font-weight: 600;
      transition: all 0.2s;
      width: 100%;
      -webkit-appearance: none;
      touch-action: manipulation;  /* 优化触摸体验 */
    }
    button:active { 
      transform: scale(0.98); 
      opacity: 0.9;
    }
    .btn-primary { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      color: #fff;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    .btn-secondary { 
      background: #f3f4f6; 
      color: #374151; 
      border: 2px solid #e5e7eb; 
    }
    .btn-secondary:disabled { 
      opacity: 0.4; 
      cursor: not-allowed; 
    }
    .result { 
      margin-top: 20px; 
      padding: 18px; 
      background: #fffbeb; 
      border: 2px solid #fbbf24; 
      border-radius: 12px; 
      white-space: pre-wrap; 
      word-break: break-word; 
      font-size: 15px; 
      line-height: 1.8;
      color: #78350f;
    }
    .tips { 
      color: #6b7280; 
      font-size: 13px; 
      padding: 12px; 
      background: #f0f9ff; 
      border-radius: 10px;
      border-left: 4px solid #667eea;
      margin-bottom: 20px;
    }
    .muted { 
      color: #64748b; 
      font-size: 13px; 
      margin-top: 12px; 
      text-align: center;
    }
    .footer { 
      text-align: center; 
      color: #fff; 
      font-size: 12px; 
      margin-top: 24px; 
      opacity: 0.9;
    }
    .checkbox-group {
      display: flex; 
      flex-wrap: wrap; 
      gap: 8px; 
      margin: 10px 0;
    }
    .checkbox-label {
      display: inline-flex; 
      align-items: center; 
      gap: 6px; 
      font-size: 15px; 
      color: #555; 
      cursor: pointer;
      padding: 10px 16px;
      background: #f9fafb;
      border-radius: 20px;  /* 更圆润的样式 */
      transition: all 0.2s;
      border: 2px solid transparent;
      user-select: none;
      -webkit-user-select: none;
    }
    .checkbox-label:active {
      transform: scale(0.95);
    }
    .checkbox-label input {
      margin: 0;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    .checkbox-label input:checked {
      accent-color: #667eea;
    }
    .checkbox-label:has(input:checked) {
      background: #eef2ff;
      border-color: #667eea;
    }
    .checkbox-label:has(input:checked) span {
      color: #667eea;
      font-weight: 600;
    }
    
    /* 移动端优化 */
    @media (max-width: 640px) {
      .container { padding: 16px 12px 32px; }
      .card { padding: 20px 16px; }
      h1 { font-size: 22px; }
      .checkbox-label { padding: 8px 14px; font-size: 14px; }
    }
    
    /* 微信引导遮罩 */
    .wechat-mask {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 10000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .wechat-mask.show {
      display: flex;
    }
    .wechat-arrow {
      position: absolute;
      top: 10px;
      right: 20px;
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-top: 40px solid #fff;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
    .wechat-content {
      background: #fff;
      border-radius: 16px;
      padding: 32px 24px;
      max-width: 340px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    .wechat-content .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    .wechat-content h2 {
      margin: 0 0 12px;
      font-size: 20px;
      color: #333;
      font-weight: 700;
    }
    .wechat-content p {
      margin: 8px 0;
      color: #666;
      font-size: 15px;
      line-height: 1.8;
    }
    .wechat-content .steps {
      margin: 20px 0;
      text-align: left;
      background: #f9fafb;
      padding: 16px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.8;
      color: #555;
    }
    .wechat-content button {
      margin-top: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }
  </style>
  <meta name="referrer" content="no-referrer">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>优质评价文案生成器</h1>
      <div class="tips">
        🤖 DeepSeek AI 智能生成 · 💡 每次风格随机 · 📱 支持美团/抖音跳转
      </div>

      <label>✂️ 类目（可多选）</label>
      <div class="checkbox-group">
        <label class="checkbox-label">
          <input type="checkbox" value="剪发" style="margin: 0;"><span>剪发</span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" value="烫发" style="margin: 0;"><span>烫发</span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" value="染发" style="margin: 0;"><span>染发</span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" value="护理" style="margin: 0;"><span>护理</span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" value="造型" style="margin: 0;"><span>造型</span>
        </label>
      </div>

      <label>👤 服务人员（可多选）</label>
      <div class="checkbox-group">
        <label class="checkbox-label">
          <input type="checkbox" value="薇薇老师" style="margin: 0;"><span>薇薇老师</span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" value="赵老师" style="margin: 0;"><span>赵老师</span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" value="李老师" style="margin: 0;"><span>李老师</span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" value="洋子老师" style="margin: 0;"><span>洋子老师</span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" value="小杰" style="margin: 0;"><span>小杰</span>
        </label>
      </div>

      <label for="shopPlatform">🏪 选择平台</label>
      <select id="shopPlatform">
        <option value="meituan">🍜 美团店铺</option>
        <option value="douyin">🎵 抖音店铺</option>
      </select>

      <div class="actions">
        <button id="btnGen" class="btn-primary">生成文案</button>
        <button id="btnCopyGo" class="btn-secondary" disabled>复制并跳转</button>
      </div>

      <div id="result" class="result" style="display:none;"></div>
      <div id="status" class="muted" style="margin-top:8px;"></div>
    </div>
    <div class="footer">使用 DeepSeek AI 智能生成，无需配置直接使用</div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const btnGen = $("btnGen");
    const btnCopyGo = $("btnCopyGo");
    const result = $("result");
    const status = $("status");
    
    // 检测是否在微信浏览器中
    function isWechat() {
      const ua = navigator.userAgent.toLowerCase();
      return ua.includes('micromessenger');
    }
    
    // 显示微信引导遮罩
    function showWechatGuide() {
      const mask = document.createElement('div');
      mask.className = 'wechat-mask show';
      mask.innerHTML = `
        <div class="wechat-arrow"></div>
        <div class="wechat-content">
          <div class="icon">📱</div>
          <h2>请在浏览器中打开</h2>
          <p>当前在微信中打开，无法调起美团/抖音APP</p>
          <div class="steps">
            <div>📍 操作步骤：</div>
            <div style="margin-top: 8px;">
              1️⃣ 点击右上角"<b>...</b>"<br>
              2️⃣ 选择"<b>在浏览器中打开</b>"<br>
              3️⃣ 然后即可正常使用所有功能
            </div>
          </div>
          <button onclick="this.parentElement.parentElement.classList.remove('show')">我知道了</button>
        </div>
      `;
      document.body.appendChild(mask);
    }
    
    // 页面加载时检测
    if (isWechat()) {
      // 延迟显示，确保页面加载完成
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(showWechatGuide, 500);
      });
    }
    
    // 平台深度链接配置
    const DEEP_LINKS = {
      meituan: "imeituan://www.meituan.com/food/poi/detail?id=1033453100",  // 美团店铺深度链接
      douyin: "snssdk1128://poi/detail/?id=7375105554814863423"  // 抖音店铺深度链接
    };
    
    // 美团店铺信息
    const MEITUAN_SHOP_INFO = {
      name: "李小寻造型（际华广场店）",
      address: "雁塔区昆明池路金辉悦府小北门门口",
      phone: "17602910667",
      url: "http://dpurl.cn/ipWBl40z"
    };
    
    // 美团APP深度链接配置
    const MEITUAN_APP_SCHEME = "imeituan://www.meituan.com/";
    const MEITUAN_SHOP_DEEP_LINK = "imeituan://www.meituan.com/shop/";
    const MEITUAN_FALLBACK_URL = "http://dpurl.cn/ipWBl40z";
    
    // DeepSeek 配置（内置）
    const DEEPSEEK_CONFIG = {
      apiBase: "https://api.deepseek.com/v1",
      apiKey: "sk-33d4ff5bcb004f26a62cd6f17df25a78",
      model: "deepseek-chat"
    };

    function cutToLength(text, len) {
      if (!text) return "";
      const t = text.replace(/\s+/g, "");
      if (t.length <= len) return t;
      // 保留语义，尽量在句号/顿号处截断
      const slice = t.slice(0, len + 4);
      const pivot = Math.max(slice.lastIndexOf("。"), slice.lastIndexOf("！"), slice.lastIndexOf("；"), slice.lastIndexOf("，"));
      return (pivot > len - 20 ? slice.slice(0, pivot + 1) : t.slice(0, len)).trim();
    }

    async function callChatCompletions({ apiBase, apiKey, model, system, user, temperature = 0.7, maxTokens = 300 }) {
      const url = apiBase.replace(/\/$/, "") + "/chat/completions";
      const resp = await fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + apiKey
        },
        body: JSON.stringify({
          model,
          messages: [
            { role: "system", content: system },
            { role: "user", content: user }
          ],
          temperature,
          max_tokens: maxTokens
        })
      });
      if (!resp.ok) {
        let text = await resp.text().catch(() => "");
        throw new Error(`HTTP ${resp.status}: ${text}`);
      }
      const data = await resp.json();
      const content = data?.choices?.[0]?.message?.content || "";
      return content.trim();
    }

    async function generate() {
      // 获取选中的类目
      const checkedCategories = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
        .map(cb => cb.value);
      const category = checkedCategories.length > 0 ? checkedCategories.join('、') : "美发服务";
      
      // 获取选中的服务人员
      const checkedStaff = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
        .filter(cb => ['薇薇老师', '赵老师', '李老师', '洋子老师', '小杰'].includes(cb.value))
        .map(cb => cb.value);
      const staff = checkedStaff.length > 0 ? checkedStaff.join('、') : "";
      
      // 内置100-240字随机
      const targetLength = Math.floor(Math.random() * 141) + 100; // 100-240随机
      
      // 多样化的评价风格
      const styles = [
        "简洁直接型：语言简练，重点突出，直接表达满意度",
        "细节描述型：注重细节描写，包含具体的服务过程和感受",
        "对比感受型：对比之前的体验，突出这次的改变和效果",
        "朋友推荐型：像向朋友推荐一样，自然随意的语气",
        "专业点评型：略带专业角度，点评技术和效果",
        "故事叙述型：用叙述的方式讲述体验过程"
      ];
      
      const randomStyle = styles[Math.floor(Math.random() * styles.length)];
      
      // 多样化的语气词
      const tones = [
        "轻松愉快",
        "真诚实在",
        "平和自然",
        "热情洋溢",
        "沉稳踏实"
      ];
      
      const randomTone = tones[Math.floor(Math.random() * tones.length)];
      
      btnGen.disabled = true; btnGen.textContent = "生成中…"; status.textContent = "正在连接AI服务...";
      
      console.log('开始生成文案...');
      console.log('类目:', category);
      console.log('服务人员:', staff);
      console.log('目标长度:', targetLength);
      console.log('风格:', randomStyle);
      
      try {
        const system = `你是一个真实的用户，正在给美发店写评价。请用自然、真实的语言，像普通消费者一样表达自己的使用感受。
风格要求：${randomStyle}
语气要求：${randomTone}
避免官方话术、营销词汇，要像朋友聊天一样自然。可以包含个人体验细节、对比感受、使用场景等真实内容。
每次生成的评价要有不同的表达方式和侧重点，避免千篇一律。`;
        
        let userMsg = `请帮我写一个关于${category}的真实用户评价，大约${targetLength}字左右。`;
        if (staff) {
          userMsg += `服务人员是${staff}。`;
        }
        userMsg += `\n\n要求：
1. 语言自然真实，像真人写的，符合"${randomStyle}"的特点
2. 避免"非常好"、"强烈推荐"等套话
3. 可以包含具体的使用细节和服务人员
4. 字数控制在${targetLength}字左右
5. 不要加引号或表情符号
6. 每次生成要有不同的切入点和表达方式
7. 可以从不同角度切入：效果、服务、环境、性价比、技术等`;
        
        status.textContent = "AI正在生成评价...";
        
        const raw = await callChatCompletions({ 
          apiBase: DEEPSEEK_CONFIG.apiBase, 
          apiKey: DEEPSEEK_CONFIG.apiKey, 
          model: DEEPSEEK_CONFIG.model, 
          system, 
          user: userMsg, 
          temperature: 0.9,  // 提高温度增加随机性
          maxTokens: 500 
        });
        
        console.log('AI返回结果:', raw);
        
        const text = cutToLength(raw, targetLength);
        result.style.display = "block";
        result.textContent = text;
        btnCopyGo.disabled = !text;
        const actualLength = text.replace(/\s+/g, "").length;
        status.textContent = text ? `✅ 已生成真实评价，共${actualLength}字 | 风格：${randomStyle.split('：')[0]}` : "生成失败，请重试";
      } catch (e) {
        console.error('生成文案失败:', e);
        result.style.display = "block";
        result.textContent = `生成失败：${e.message}`;
        status.textContent = "❌ 请求失败：" + (e && e.message ? e.message : e);
      } finally {
        btnGen.disabled = false; btnGen.textContent = "生成文案";
      }
    }

    async function copyText(text) {
      try {
        if (navigator.clipboard?.writeText) {
          await navigator.clipboard.writeText(text);
          return true;
        }
      } catch (_) {}
      // 旧方案兜底
      const ta = document.createElement("textarea");
      ta.value = text; document.body.appendChild(ta);
      ta.select(); ta.setSelectionRange(0, 99999);
      const ok = document.execCommand("copy");
      document.body.removeChild(ta);
      return ok;
    }

    // 跳转到店铺
    function jumpToShop() {
      const platform = $("shopPlatform").value;
      const shopInfo = MEITUAN_SHOP_INFO;
      const shopDetails = `店铺名称：${shopInfo.name}\n店铺地址：${shopInfo.address}\n联系电话：${shopInfo.phone}`;
      
      const deepLink = DEEP_LINKS[platform];
      const platformName = platform === "meituan" ? "美团" : "抖音";
      
      console.log(`跳转到${platformName}店铺`);
      status.textContent = `正在调起${platformName}APP...\n\n${shopDetails}\n\n深度链接: ${deepLink}`;
      
      try {
        // 使用iframe尝试调起APP
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = deepLink;
        document.body.appendChild(iframe);
        
        let appOpened = false;
        
        // 监听页面可见性变化（APP打开时页面会失去焦点）
        const handleVisibilityChange = () => {
          if (document.hidden) {
            appOpened = true;
            status.textContent = `✅ 成功！${platformName}APP已调起！\n\n${shopDetails}\n\n深度链接: ${deepLink}\n\n请检查是否跳转到店铺主页`;
            document.removeEventListener('visibilitychange', handleVisibilityChange);
          }
        };
        
        document.addEventListener('visibilitychange', handleVisibilityChange);
        
        // 3秒后检测
            setTimeout(() => {
          if (iframe.parentNode) {
            document.body.removeChild(iframe);
          }
          document.removeEventListener('visibilitychange', handleVisibilityChange);
          
          if (!appOpened) {
            status.textContent = `❌ 调起${platformName}APP失败\n\n${shopDetails}\n\n深度链接: ${deepLink}\n\n请确保已安装${platformName}APP`;
          }
        }, 3000);
        
      } catch (e) {
        console.log(`调起${platformName}APP失败:`, e);
        status.textContent = `❌ 调起${platformName}APP失败：${e.message}\n\n${shopDetails}`;
      }
    }
    
    // 复制并跳转
    async function copyAndJump() {
      const text = result.textContent.trim();
      if (!text) return;
      
      const ok = await copyText(text);
      const platform = $("shopPlatform").value;
      const platformName = platform === "meituan" ? "美团" : "抖音";
      
      if (ok) {
        // 如果在微信中，提示用户
        if (isWechat()) {
          status.textContent = `✅ 文案已复制！\n\n由于微信限制，无法自动调起${platformName}APP\n\n请按以下步骤操作：\n1. 点击右上角"..."选择"在浏览器中打开"\n2. 或手动打开${platformName}APP\n3. 粘贴评价内容`;
          
          // 显示操作提示弹窗
          setTimeout(() => {
            alert(`✅ 文案已复制到剪贴板！\n\n由于微信限制，无法自动调起${platformName}APP\n\n请按以下步骤操作：\n\n1. 点击右上角"..." \n2. 选择"在浏览器中打开"\n3. 然后再次点击"复制并跳转"按钮\n\n或者：\n1. 手动打开${platformName}APP\n2. 找到店铺\n3. 粘贴评价内容`);
          }, 500);
          
          return;
        }
        
        status.textContent = `文案已复制，正在打开${platformName}店铺…`;
        
        // 调起APP并跳转
        const deepLink = DEEP_LINKS[platform];
        
        try {
          // 使用iframe尝试调起APP
          const iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          iframe.src = deepLink;
          document.body.appendChild(iframe);
          
          setTimeout(() => {
            if (iframe.parentNode) {
              document.body.removeChild(iframe);
            }
            status.textContent = `✅ 文案已复制，${platformName}APP已调起！\n\n请在APP中粘贴评价内容`;
          }, 2000);
          
        } catch (e) {
          console.log('调起APP失败:', e);
          status.textContent = `✅ 文案已复制！\n\n请手动打开${platformName}APP并粘贴评价内容`;
        }
      } else {
        status.textContent = "❌ 复制失败，请手动复制文案";
      }
    }
    
    // 绑定按钮事件
    btnGen.addEventListener("click", generate);
    btnCopyGo.addEventListener("click", copyAndJump);
  </script>
  
</body>
</html>
